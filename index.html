<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoàng Trọng Lương</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg: #e6e6e6;
      --card: #f2f2f2;
      --text: #111827;
      --border: #111827;
      --gray: #6b7280;
      --grid: #cfd2d6;
    }

    body {
      font-family: "Roboto Mono", monospace;
      background-color: var(--bg);
      color: var(--text);
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 16px 16px;
      overflow: hidden;
    }

    /* Window */
    .os-window {
      background: var(--card);
      border: 4px solid var(--border);
      box-shadow: 8px 8px 0 var(--gray);
    }

    /* Header text */
    .exe-title {
      font-family: "VT323", monospace;
      font-size: 22px;
      letter-spacing: 1px;
    }

    /* Avatar */
    .avatar {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border: 4px solid var(--border);
      image-rendering: pixelated;
      filter: grayscale(10%) contrast(105%);
    }

    /* Name */
    .name-box {
      font-family: "VT323", monospace;
      font-size: 34px;
      letter-spacing: 2px;
      background: #e0e0e0;
      border: 3px solid var(--border);
      box-shadow: 4px 4px 0 var(--gray);
      padding: 6px 16px;
      text-align: center;
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Cards */
    .pixel-card {
      background: var(--card);
      border: 3px solid var(--border);
      box-shadow: 4px 4px 0 var(--gray);
      padding: 16px;
    }

    /* Tags */
    .tag {
      font-family: "VT323", monospace;
      font-size: 18px;
      padding: 4px 10px;
      background: #e0e0e0;
      border: 2px solid var(--border);
      box-shadow: 2px 2px 0 var(--gray);
    }

    /* Skill bar */
    .skill-bar {
      height: 10px;
      border: 2px solid var(--border);
      background: #e0e0e0;
    }

    .skill-fill {
      height: 100%;
      background: var(--border);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <div class="os-window w-full max-w-5xl p-6">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <span class="exe-title">PROFILE.EXE</span>
      <span id="clock" class="exe-title"></span>
    </div>

    <!-- Content -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- Left -->
      <div class="flex flex-col items-center gap-4">
        <img
          src="https://i.pinimg.com/736x/4d/b7/e8/4db7e8ab2db37421bde7fca86523d694.jpg"
          class="avatar"
        />

        <div class="name-box">HOÀNG TRỌNG LƯƠNG</div>

        <div class="pixel-card w-full">
          <h2 class="exe-title mb-2">STATS</h2>
          <ul class="text-sm space-y-1">
            <li>Tuổi: 14</li>
            <li>Trạng thái: Online</li>
            <li>Khu vực: Việt Nam</li>
          </ul>
        </div>
      </div>

 <!-- Right -->
<div class="md:col-span-2 space-y-4">

  <!-- SỞ THÍCH (header nhỏ) -->
  <div class="pixel-card">
    <h2 class="exe-title mb-2">SỞ THÍCH</h2>
    <div class="flex gap-3">
      <span class="tag">GAME</span>
      <span class="tag">CODE</span>
      <span class="tag">DESIGN</span>
    </div>
  </div>

  <!-- Main content -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

    <!-- YÊU THÍCH (to hơn) -->
    <div class="pixel-card md:col-span-1">
      <h2 class="exe-title mb-3">YÊU THÍCH</h2>

      <p class="text-sm mb-1">Minecraft</p>
      <div class="skill-bar mb-3">
        <div class="skill-fill" style="width:95%"></div>
      </div>

      <p class="text-sm mb-1">VS Code</p>
      <div class="skill-bar">
        <div class="skill-fill" style="width:85%"></div>
      </div>
    </div>

    <!-- KỸ NĂNG (cao – gọn – dễ đọc) -->
    <div class="pixel-card md:col-span-2">
      <h2 class="exe-title mb-3">KỸ NĂNG</h2>

      <div class="space-y-3">
        <div>
          <p class="text-sm">HTML / CSS – 80%</p>
          <div class="skill-bar">
            <div class="skill-fill" style="width:80%"></div>
          </div>
        </div>

        <div>
          <p class="text-sm">JavaScript – 15%</p>
          <div class="skill-bar">
            <div class="skill-fill" style="width:15%"></div>
          </div>
        </div>

        <div>
          <p class="text-sm">Thiết kế – 25%</p>
          <div class="skill-bar">
            <div class="skill-fill" style="width:25%"></div>
          </div>
        </div>

        <div>
          <p class="text-sm">Game Dev – 10%</p>
          <div class="skill-bar">
            <div class="skill-fill" style="width:10%"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
